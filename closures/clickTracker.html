<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var count = 0;
            function onBtnTrackClick(){
                document.getElementById('counter').innerText = ++count;
            }
            function onDocumentLoad(){
                var btnTrack = document.getElementById('btnTrack');
                btnTrack.addEventListener('click', onBtnTrackClick)
            }
            window.addEventListener('DOMContentLoaded', onDocumentLoad);
        })()
        //myApp();

    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" >
    <div id="counter">0</div>
</body>
</html>
